<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-card {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    .weather-card h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }

    .weather-icon {
      font-size: 50px;
      margin: 20px 0;
    }

    .temperature {
      font-size: 48px;
      font-weight: bold;
      color: #444;
    }

    .description {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
      text-transform: capitalize;
    }

    .details {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
    }

    .details div {
      text-align: center;
    }

    .details div span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h2>Visakhapatnam</h2>
    <div class="weather-icon">⛅</div>
    <div class="temperature">23°C</div>
    <div class="description">Partly Cloudy</div>
    <div class="details">
      <div>
        Humidity
        <span>60%</span>
      </div>
      <div>
        Wind
        <span>12 km/h</span>
      </div>
      <div>
        Pressure
        <span>1012 hPa</span>
      </div>
    </div>
  </div>

</body>
</html>
