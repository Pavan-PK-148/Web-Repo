<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            margin: 0;
            background-image: url(time.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        #timer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            font-family: monospace;
            font-size: 6.5rem;
            font-weight: bold;
            text-align: center;
            color: whitesmoke;
            backdrop-filter: blur(5px);
            background-color: hsla(0, 0%, 100%, 0.1);
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div id="container">00:00:00</div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // 12-hour format (optional)
            const meridian = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds} ${meridian}`;
            document.getElementById("container").textContent = timeString;
        }

        // Start the clock
        updateClock(); // immediately show the time
        setInterval(updateClock, 1000); // update every second
    </script>
</body>
</html>
